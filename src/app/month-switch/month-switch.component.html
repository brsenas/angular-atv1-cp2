<h2>Exe 1: Nome do mês com base no número</h2>

<label id="monthNumber">
    Número do mês:
  </label>
  
  <input
    type="number"
    value={{month}}
    (change)="changeMonth($event)"
  />
  
  @if (month > 12) {
    <p>
      Número inválido digitado!
    </p>
  } @else {
    <p>
      {{months[month - 1]}}
    </p>
  }
