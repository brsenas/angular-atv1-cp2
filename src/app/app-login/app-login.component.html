<div class="login-container">
    <h2>Exe 8: Sistema de Login</h2>
    
    <form (ngSubmit)="validateLogin()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="user@teste.com">
      </div>
      
      <div class="form-group">
        <label for="password">Senha:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="123456">
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  </div>
