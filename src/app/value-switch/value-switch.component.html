<div class="switch-container">
    <h2>Exe 7: Demonstração de switch</h2>
    
  
        @switch (valor) {
          @case (1) {
            <p>Um</p>
          }
          @case (2) {
            <p>Dois</p>
          }
          @default {
            <p>Número desconhecido</p>
          }
        }
